<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=>, initial-scale=1.0">
	<title>Tabelas</title>
</head>
<body>
	<!--tabela simples-->
	<table>  <!--define uma tabela-->

		<caption>Membros da Squad</caption>
		<tr><!--cada linha da tabela TR-->

			<th>Nome</th>  <!--cabeçalho TH, centralizado e em negrito-->
			<th>Sobrenome</th>

		</tr>
		<tr>

			<td>Jessica</td>   <!--cada cécula ou dado TD, regulares e alinhados a esquerda-->
			<td>Alves</td>
			
		</tr>
		<tr>
			<td>Gloria</td>
			<td>Sampaio</td>
		</tr>
		<tr>
			<td>Romero</td>
			<td>Brito</td>
		</tr>
		<tr>
			<td>Bill</td>
			<td>Gates</td>
		</tr>
	</table>

	<!--Tabela com thead e tfoot-->

	<table>
		<thead>
			<tr>
				<th>Cabeçalho 1</th>
				<th>Cabeçalho 2</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>Rodapé 1</td>
				<td>Rodapé 2</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>Informação 1</td>
				<td>Informação 2</td>
			</tr>
			<tr>
				<td>Informação 3</td>
				<td>Informação 4</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
