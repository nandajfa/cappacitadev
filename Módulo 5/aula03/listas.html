<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listas</title>
</head>
<body>
	<!--Lista ordenada-->
	<ol>
		<li>Café</li>
		<li>Chá</li>
		<li>Leite</li>
	</ol>

	<!--Lista não ordenada-->
	<ul>
		<li>Café</li>
		<li>Chá</li>
		<li>Leite</li>
	</ul>

	<!--Lista descritiva-->
	<dl>
		<dt>Café</dt>
		<dd>Bebida escura e quente</dd>
		<dt>Leite</dt>
		<dd>Bebida branca e gelada</dd>
	</dl>

	<!-- exercicio com emmet-->
	<!-- digitar: ol>li*3 (3 itens ou quantos desejar)-->
	<ol>
		<li></li>
		<li></li>
		<li></li>
	</ol>
	
	<!-- digitar: ul>li*5 (5 itens ou quantos desejar)-->
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	<!-- digitar: dl>(dt+dd)*2 (Lista descritiva com 2 itens ou quantos desejar)-->
	<dl>
		<dt></dt>
		<dd></dd>
		<dt></dt>
		<dd></dd>
	</dl>

</body>
</html>
