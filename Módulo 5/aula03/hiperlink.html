<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hiperlinks</title>
</head>
<body>
	<h1>Bem vindos ao <a href="https://cappacita.com.br" target="_blank">Cappacita Dev!</a> </h1>
</body>
</html>

<!-- target=especifica onde abrir o documento vinculado pelo link.
	_self = padrão. Abre na mesma janela/guia
	_blank = abre em nova guia/janela
	_parent = abre o documento no quadro pai
	_top = abre em todo o corpo da janela

	tag <a> define um hiperlink
		href= atributo obrigatório que indica o destino do link
-->
