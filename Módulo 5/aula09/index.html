<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!--Estilo por elemento-->
	<style>
			h3{
			background-color: green;
		}

		span{
			background-color: red;
		}

		.BG{
			color: blue;
		}

		.BG1{
			background-color: blueviolet;
		}

		#Titulo{
			background-color: beige;
		}
	</style>
</head>
<body>
	<!--estilo inline-->
	<h2 style="background-color: rgb(29, 100, 100);">Olá mundo</h2>
	<h2 style="color: blue;">Hello</h2>
	<h2 style="background-color: aqua; color: black;">Olá</h2>
	<h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus veritatis nemo omnis tempore facilis quaerat optio autem quisquam iure quia commodi ullam magnam excepturi sapiente aperiam, quidem dignissimos, ea quod!</h3>

	<h4 class="BG">Hello</h4>
	<h4 class="BG1">Hello</h4>
	<h4 id="Titulo">Olá</h4>
	<h4 id="Titulo" class="BG" style="color: black;">Olá</h4>

	<span>Olá mundo</span>
</body>
</html>

<!-- ordem de preferencia de estilo
1 inline
2 id
3 class
4 elemento
-->
